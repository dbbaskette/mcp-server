# STDIO Transport Configuration  
# This profile configures the server for Standard I/O (command-line) transport

# CRITICAL: Banner and console logging MUST be disabled for STDIO transport to work properly
spring.main.banner-mode=off
logging.level.root=OFF

# Completely disable console logging for STDIO
logging.pattern.console=
logging.config=classpath:logback-stdio.xml

# MCP Server Configuration
spring.ai.mcp.server.name=mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC

# STDIO Transport Settings
spring.ai.mcp.server.stdio=true

# Web Application Configuration (must be none for STDIO)
spring.main.web-application-type=none

# Change Notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

# File Logging (since console logging is disabled)
logging.file.name=./target/mcp-server-stdio.log
logging.level.com.baskettecase=INFO
logging.level.org.springframework.ai.mcp=DEBUG